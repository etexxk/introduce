<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>情报通</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link href="css/phone_main.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
$(window).load(function(){
    var num = 45;
    var timer = setInterval(function(){
        if(num >= 0){
            $("#oSpan").html(num--);
        }else{
            clearInterval(timer);
        }
    },1000);
});
</script>
</head>

<body>
<div class="content">
    <div class="user_login">
        <div style="padding: 0px 0px 20px 0px;color: #7D7D7D;text-align: center;font-size: 18px;">
            短信验证码已发送<br>请填写验证码
        </div>
        <form action="#" method="post">
            <div class="txt_login clear_fix" style="width:45%; text-align: center;margin: 0 auto;padding: 5px 0px;">
                <div class="txt_input" style="margin-left: 10px;">
                    <input type="txt" placeholder="请输入验证码">
                </div>
            </div>
            <div style="padding: 15px 0px 0px; font-size: 14px;color:#a8b9cd;text-align: center">
                <span id="oSpan">45</span>秒后重新发送
            </div>
            <div class="btn_login btn_ok">
                <input type="submit" value="下一步">
            </div>
        </form>
    </div>
</div>

<!--head start-->
<div class="header clear_fix">
    <div class="info_page_title clear_fix">
        <div class="go_back" onClick="window.history.go(-1)">
            <svg height="20px" viewBox="0,0,23,40">
                <path fill-rule="evenodd"  stroke="rgb(255, 255, 255)" stroke-width="2px" stroke-linecap="butt" stroke-linejoin="miter" fill="none"
                 d="M19.499,37.991 L1.008,19.500 L19.499,1.009 "/>
            </svg>
        </div>

        <div class="txt_title clear_fix">
            免费申领
        </div>
    </div>
</div>
<!--head end-->
</body>
</html>
