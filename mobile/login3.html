<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>情报通</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link href="css/phone_main.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="content">
    <div class="user_login">
        <form action="#" method="post">
            <div class="txt_login clear_fix">
                <div class="txt_name" style="width:40%;">
                    您的公司名称
                </div>
                <div class="txt_input" style="width:60%;">
                    <input type="txt" placeholder="请输入">
                </div>
            </div>
            
            <div class="txt_login clear_fix">
                <div class="txt_name" style="width:40%;">
                    您的店铺名称
                </div>
                <div class="txt_input" style="width:60%;">
                    <input type="txt" placeholder="请输入">
                </div>
            </div>
            
            <div class="txt_login clear_fix">
                <div class="txt_name" style="width:40%;">
                    您的QQ号
                </div>
                <div class="txt_input" style="width:60%;">
                    <input type="txt" placeholder="请输入">
                </div>
            </div>
            
            <div class="btn_login btn_ok">
                <input type="submit" value="免费申领">
            </div>
        </form>
    </div>
</div>

<!--head start-->
<div class="header clear_fix">
    <div class="info_page_title clear_fix">
        <div class="go_back" onClick="window.history.go(-1)">
            <svg height="20px" viewBox="0,0,23,40">
                <path fill-rule="evenodd"  stroke="rgb(255, 255, 255)" stroke-width="2px" stroke-linecap="butt" stroke-linejoin="miter" fill="none"
                 d="M19.499,37.991 L1.008,19.500 L19.499,1.009 "/>
            </svg>
        </div>

        <div class="txt_title clear_fix">
            免费申领
        </div>
    </div>
</div>
<!--head end-->
</body>
</html>
