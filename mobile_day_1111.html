<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>情报通</title>
<link type="text/css" rel="stylesheet" href="css/mobile/mobile_main.css">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
</head>

<body>
    <div class="mobile_middle">
        <div class="m_title">
            <div class="go_back" onClick="window.history.go(-1)">&lt;&nbsp;返回</div>
            <div class="title_name">情报通官网-情报通-个人设置</div>
            <div class="model_set">●●●</div>
        </div>
        
        <div class="m_content">
            <div class="holiday_logo"><img src="img/mobile/bg_mobile.png"></div>
            <div class="products clear_fix">
                <ul>
                    <li>
                        <div class="icon_img"><img src="img/mobile/product/product_icon_01.png"></div>
                        <div class="pro_name">产品销量</div>
                    </li>
                    <li>
                        <div class="icon_img"><img src="img/mobile/product/product_icon_02.png"></div>
                        <div class="pro_name">销售额</div>
                    </li>
                    <li>
                        <div class="icon_img"><img src="img/mobile/product/product_icon_03.png"></div>
                        <div class="pro_name">收藏量</div>
                    </li>
                    <li>
                        <div class="icon_img"><img src="img/mobile/product/product_icon_04.png"></div>
                        <div class="pro_name">售罄率</div>
                    </li>
                    <li>
                        <div class="icon_img"><img src="img/mobile/product/product_icon_05.png"></div>
                        <div class="pro_name">行业分析</div>
                    </li>
                    <li>
                        <div class="icon_img"><img src="img/mobile/product/product_icon_06.png"></div>
                        <div class="pro_name">店铺分析</div>
                    </li>
                </ul>
            </div>
            
            <div class="forms">
                <input type="text" class="whole_intext" placeholder="店铺名">
                <input type="text" class="whole_intext" placeholder="公司全称">
                <input type="text" class="whole_intext" placeholder="QQ号">
                <input type="text" class="whole_intext" placeholder="手机号">
                <div class="security_code clear_fix">
                    <input class="txt_code" type="text" placeholder="店铺名">
                    <input class="btn_code form_btn" type="button" value="获取验证码">
                </div>
                <input type="submit" class="whole_intext btn_ok form_btn" value="我&nbsp;要&nbsp;订&nbsp;购">
            </div>
        </div>
    </div>
</body>
</html>
