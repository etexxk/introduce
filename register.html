<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ECdataway</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="css/main.css"/>
<link rel="stylesheet" type="text/css" href="css/login.css"/>
<script src="js/jquery/jquery.js"></script>
<script>
    $(function(){
        bg_size();
        $(window).resize(function() {
            bg_size();
        });
        
        function bg_size(){
            var w_h = $(window).height();
            var t_h = 60;
            
            if(w_h - t_h > 500){
                $(".login_body").css('height',w_h-t_h);
            }else{
                $(".login_body").css('height',"500px");
            }
        }
    });
</script>
</head>
 
<body>
    <div class="title bg_black clear_fix">
        <img class="brand_icon" src="img/logo_short.png"/>
        <span class="go_back color_blue2">返回ECdataway首页 -></span>
    </div>
    <div class="login_body">
        <div class="login_bar" style="width: 300px">
            <div class="login_form clear_fix">
                <div class="pdH15 clear_fix">
                    <span class="text-left colorff fs20" style="float: left">申请账号</span>
                    <span class="color_blue2 pdH10 fs12" style="float: right">已有账户，去登陆</span>
                </div>
                
                <input class="txt_input" type="text" placeholder="您的姓名"/>
                <div class="err_log">
                    <div class="txt_tips hidden">
                        <span class="mark"></span>
                        <p>aaaaaaaaaaaa</p>
                    </div>
                </div>
                
                <input class="txt_input" type="text" placeholder="您的手机号"/>
                <div class="err_log">
                    <div class="txt_tips">
                        <span class="mark"></span>
                        <p>请输入正确的手机号</p>
                    </div>
                </div>
                
                <input class="txt_input" type="text" placeholder="您的QQ号"/>
                <div class="err_log">
                    <div class="txt_tips hidden">
                        <span class="mark"></span>
                        <p>aaaaaaaaaaaa</p>
                    </div>
                </div>
                
                <input class="txt_input" type="text" placeholder="您的公司名称"/>
                <div class="err_log">
                    <div class="txt_tips hidden">
                        <span class="mark"></span>
                        <p>aaaaaaaaaaaa</p>
                    </div>
                </div>
                
                <input class="txt_input" type="text" placeholder="您的公司地址"/>
                <div class="err_log">
                    <div class="txt_tips hidden">
                        <span class="mark"></span>
                        <p>aaaaaaaaaaaa</p>
                    </div>
                </div>
                
                <input class="txt_input" type="text" placeholder="您的E-mail"/>
                <div class="err_log">
                    <div class="txt_tips hidden">
                        <span class="mark"></span>
                        <p>aaaaaaaaaaaa</p>
                    </div>
                </div>
                
                <div class="login_btn">登录</div>
            </div>
            <div class="contect pdH15">
                <div class="fs12 color_blue3">国内热线：400-166-9698</div>
                <div class="fs12 color_blue3">国际热线：86-021-51036785</div>
            </div>
        </div>
        
        <div class="login_footer color_blue4">
            <p class="mgHnone">爱德威信息科技（上海）有限公司</p>
            <p>©2015 ADWAYS TECHNOLOGY LIMITED. All Rights Reserved. 沪ICP备14010700号-3</p>
        </div>
    </div>
</body>
</html>
